<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <nav>
      <div id="logo">
        <img src="images/logo.png" alt="Restaurant logo">
      </div>
      <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Foods</a></li>
      <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <section id="search">
    <div class="container">
      <form action="">
        <input type="search" name="search" placeholder="Search for food...">
        <input type="submit" name="search" value="Search">
      </form>
    </div>
  </section>
  <section id="categories">
    <div class="container">
      <h3>Categories</h3>
      <div id="boxs">
      <div class="box">
        <img src="images/burger.jpg" alt="burger">
        <h3 class="box-text">Burger</h3>
      </div>
      <div class="box">
        <img src="images/pizza.jpg" alt="pizza">
        <h3 class="box-text">Pizza</h3>
      </div>
      <div class="box">
        <img src="images/momo.jpg" alt="momo">
        <h3 class="box-text">Momo</h3>
      </div>
      </div>
    </div>
  </section>
  <section id="food">
    <div class="container">
      <h3>Explore our food menu</h3>
      <div class="food-menu">
        Food-menu1
      </div>
      <div class="food-menu">
        Food-menu2
      </div>
      <div class="food-menu">
        Food-menu3
      </div>
      <div class="food-menu">
        Food-menu4
      </div>
    </div>
  </section>
  <section id="social">
    <div class="container">
      <h3>Social</h3>
      <div class="media">
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </div>
  </section>
  <section id="footer">
    <div class="container">
      <footer>Footer</footer>
    </div>
  </section>
</body>

</html>
